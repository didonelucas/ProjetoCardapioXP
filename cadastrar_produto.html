<!doctype html>
<html>
    <head>
        <title>Cadastro de Produto</title>

        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="img/logorangotime.png" alt="Logo Rango"/>
                </div>
            </div>
            <div class="col-md-12 text-center texto">Cadastro de produtos:</div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-8 justify-content-center">
                <form action="cadastrarProduto.php" method="post" class="form-control">
                    <label for="NomeProduto">Nome:</label><br>
                    <input type="text" class="form-control" id="NomeProduto" name="NomeProduto" placeholder="Cadastre seu produto:"><br>
                    <label for="CategoriaProduto">Categoria</label><br>
                    <input type="text" class="form-control" id="CategoriaProduto" name="CategoriaProduto" placeholder="Qual a categoria do produto?"><br>
                    <label for="ValorProduto">Valor produto</label><br>
                    <input type="number" class="form-control" id="ValorProduto" name="ValorProduto" placeholder="Valor produto:"><br>
                    <label for="ImagemProduto">Imagem:</label><br>
                    <input type="file" class="form-control" id="ImagemProduto" name="ImagemProduto"><br>
                    <label for="DescricaoProduto">Descrição do Produto:</label><br>
                    <textarea name="DescricaoProduto" class="form-control" id="DescricaoProduto" rows="3" cols="80"></textarea><br>
                    <div class="col-md-3 text-center centraliza">
                    <input type="submit"  value="CADASTRAR" class="botao form-control"><br>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
